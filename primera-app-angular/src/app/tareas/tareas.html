@if (estaAgregandoTareaNueva) {
<app-tarea-nueva [idUsuario]="idUsuario"  (cerrar)="alCerrar()" />

}


<section id="tareas">

  <header>
    <h2>Tareas de {{ nombre }}</h2>
    <menu>
      <button (click)="alIniciarTareaNueva()">Agregar tarea</button>
    </menu>
  </header>


  <ul>

    @for (tarea of tareasUsuarioSeleccionado; track tarea.id) {
    <li>
<app-tarea-literales [tarea]="tarea"></app-tarea-literales>
    </li>
    }


  </ul>

</section>
